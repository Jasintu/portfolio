<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Repositórios do GitHub</title>
</head>
<body>
    <h1>Meus Repositórios do GitHub</h1>
    <input type="text" id="username" placeholder="Digite seu nome de usuário do GitHub">
    <input type="text" id="repositories" placeholder="Repositórios (separados por vírgula)">
    <button onclick="getRepositories()">Buscar Repositórios</button>
    <ul id="repositoriesList"></ul>

    <script>
        async function getRepositories() {
            const repositoriesInput = ['STATELLEBR', 'Jasintu']
            const repositoriesList = document.getElementById('repositoriesList');
            repositoriesList.innerHTML = '';

            try {
                const response = await fetch(`https://api.github.com/users/Jasintu/repos`);
                const repositories = await response.json();

                if (response.ok) {
                    repositories.forEach(repo => {
                        if (repositoriesInput.includes(repo.name)) {
                            const listItem = document.createElement('li');
                            listItem.textContent = repo.name;
                            repositoriesList.appendChild(listItem);
                        }
                    });

                    if (repositoriesList.children.length === 0) {
                        repositoriesList.textContent = 'Nenhum dos repositórios especificados foi encontrado.';
                    }
                } else {
                    repositoriesList.textContent = 'Erro ao recuperar repositórios.';
                }
            } catch (error) {
                console.error('Erro ao recuperar repositórios:', error.message);
                repositoriesList.textContent = 'Erro ao recuperar repositórios.';
            }
        }
    </script>
</body>
</html>
