<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Div Responsiva</title>
<style>
    .fixed-div {
        position: fixed; /* Mantém a div fixa na tela */
        top: 50px;
        left: 50px;
        width: 200px;
        height: 100px;
        background-color: lightblue;
    }
    
    .responsive-div {
        position: relative; /* Faz com que a div seja relativa ao fluxo normal do documento */
        width: 200px;
        height: 100px;
        background-color: lightgreen;
    }
</style>
</head>
<body>

<div class="fixed-div">
    Esta div acompanha ao rolar a página.
</div>


</body>
</html>
